<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Streaming App</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui;
      background: #f0f2f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #1a1a1a;
      margin-bottom: 24px;
    }
    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background: #0066ff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .button:hover {
      background: #0052cc;
    }
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 32px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Video Streaming App</h1>
    <p>Choose your role to start streaming:</p>
    <div class="buttons">
      <a href="/server" class="button">View Stream</a>
      <a href="/mobile" class="button">Mobile Camera</a>
      
    </div>
  </div>
</body>
</html>
